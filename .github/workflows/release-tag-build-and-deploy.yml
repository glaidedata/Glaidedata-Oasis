name: Release tag build + deploy (manual approval)

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & push release images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - app
          - jupyter
        include:
          - service: app
            target: final
            image_suffix: ""
          - service: jupyter
            target: jupyter
            image_suffix: /jupyter

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tag = git tag)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}${{ matrix.image_suffix }}
          tags: |
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to VM (approve in GitHub)
    needs: build
    runs-on: ubuntu-latest

    # This creates the approval button
    environment:
      name: prod-vm

    steps:
      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy (forced-command SSH key)
        run: |
          PORT="${{ secrets.DEPLOY_PORT }}"
          if [ -z "$PORT" ]; then PORT="22"; fi

          ssh -i ~/.ssh/id_ed25519 \
              -o StrictHostKeyChecking=accept-new \
              -p "$PORT" \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
              "${{ github.ref_name }}"
